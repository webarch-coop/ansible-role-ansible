---
# See https://github.com/ansible-collections/community.general/issues/5661 for env settings
- name: Install collection using ansible_galaxy_install module
  community.general.ansible_galaxy_install:
    name: "{{ col.name }}:{{ ans_collection_proposed }}"
    type: collection
  environment:
    LANG: "en_US.UTF-8"
    LANGUAGE: "en_US:en"
    LC_ALL: "en_US.UTF-8"
  become: false
  tags:
    - ans
...

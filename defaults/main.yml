  - python3-pymysql
  - python3-resolvelib
  - python3-ruamel.yaml
  - python3-setuptools
  - python3-venv
ans_pkgs_debian_bullseye:
  - ansible
  - ansible-lint
  - git
  - jc
  - jo
  - libpq-dev
  - pipx
  - postgresql-client
  - postgresql-common
  - procps

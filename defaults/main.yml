    venv: ansible
    version: "1.23.0"
  - name: jmespath
    url: https://pypi.org/pypi/jmespath
    venv: ansible
    version: "1.0.1"
  - name: molecule
    url: https://pypi.org/pypi/molecule
    venv: ansible
    version: "4.0.4"
  - name: molecule-plugins
    extras:
      - docker
    url: https://pypi.org/pypi/molecule-plugins
    venv: ansible
    version: "23.0.0"

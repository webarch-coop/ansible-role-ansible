  - python3-psycopg2
  - python3-pymysql
  - python3-resolvelib
  - python3-ruamel.yaml
  - python3-setuptools
  - python3-venv
ans_pkgs_ubuntu:
  - ansible
  - ansible-lint
  - git
  - jc
  - jo
  - pipx
  - postgresql-client
  - procps
  - python3-apt
  - python3-argcomplete
  - python3-debian
  - python3-dnspython
  - python3-commonmark
  - python3-jmespath
  - python3-lxml
  - python3-mysqldb
  - python3-netaddr
  - python3-pip
  - python3-psycopg2
  - python3-pymysql
  - python3-resolvelib
  - python3-ruamel.yaml
  - python3-setuptools
  - python3-venv
# Python PyPI packages required
ans_pypi_pkgs:
  - name: ansible
    url: https://pypi.org/pypi/ansible
    version: 10.1.0
  - name: ansible-core
    url: https://pypi.org/pypi/ansible-core
    venv: ansible
    version: 2.17.1
  - name: ansible-lint
    url: https://pypi.org/pypi/ansible-lint
    venv: ansible
    version: latest
  - name: dnspython
    type: lib
    url: https://pypi.org/pypi/dnspython
    venv: ansible
    version: latest
  - name: jc
    url: https://pypi.org/pypi/jc
    venv: ansible
    version: latest
  - name: jinjanator
    url: https://pypi.org/pypi/jinjanator
    venv: ansible
    version: latest
  - name: jinjanator-plugin-ansible
    url: https://pypi.org/pypi/jinjanator-plugin-ansible
    venv: ansible
    version: latest
  - name: jinja2-ansible-filters
    type: lib
    url: https://pypi.org/pypi/jinja2-ansible-filters
    venv: ansible
    version: latest
  - name: j2lint
    url: https://pypi.org/pypi/j2lint
    venv: ansible
    version: latest
  - name: jmespath
    url: https://pypi.org/pypi/jmespath
    venv: ansible
    version: latest
  - name: molecule
    url: https://pypi.org/pypi/molecule
    venv: ansible
    version: latest
  - name: lxml
    type: lib
    url: https://pypi.org/pypi/lxml
    venv: ansible
    version: latest
  - name: molecule-plugins
    extras:
      - docker
    url: https://pypi.org/pypi/molecule-plugins
    venv: ansible
    version: latest
  - name: netaddr
    type: lib
    url: https://pypi.org/pypi/netaddr
    venv: ansible
    version: latest
  - name: psycopg
    type: lib
    url: https://pypi.org/pypi/psycopg
    venv: ansible
    version: latest
  - name: pymarkdownlnt
    url: https://pypi.org/pypi/pymarkdownlnt
    venv: ansible
    version: latest
  - name: pymysql
    type: lib
    url: https://pypi.org/pypi/pymysql
    venv: ansible
    version: latest
  - name: python-debian
    type: lib
    url: https://pypi.org/pypi/python-debian
    venv: ansible
    version: latest
  - name: yamllint
    url: https://pypi.org/pypi/yamllint
    venv: ansible
    version: latest
ans_pipx_cmd: false
ans_pipx_path: /usr/bin/pipx
ans_pipx_root_env:
  PIPX_BIN_DIR: /usr/local/bin
  PIPX_HOME: /opt/pipx
ans_pipx_user_env:
  PIPX_BIN_DIR: "{{ ans_user_bin }}"
  PIPX_HOME: "{{ ansible_env.HOME }}/.local/pipx"
ans_python_path: /usr/bin/python3
ans_user_bin: "{{ ansible_env.HOME }}/.local/bin"
ans_verify: true
...

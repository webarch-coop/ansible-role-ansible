# Debian / Ubuntu packages required
ans_pkgs:
  - ansible
  - ansible-lint
  - jc
  - jo
  - pipx
  - python3-argcomplete
  - python3-dnspython
  - python3-commonmark
  - python3-jmespath
  - python3-lxml
  - python3-netaddr
  - python3-pip
  - python3-resolvelib
  - python3-ruamel.yaml
  - python3-setuptools
  - python3-venv
# Python PyPI packages required

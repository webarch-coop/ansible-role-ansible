---
# Run the tasks in this role
ans: false
# Ansible collections required
ans_cols:
  - name: ansible.posix
    url: https://github.com/ansible-collections/ansible.posix
    version: 2.1.0  # ansible.posix
  - name: ansible.utils
    url: https://github.com/ansible-collections/ansible.utils
    version: 6.0.0  # ansible.utils
  - name: community.docker
    url: https://github.com/ansible-collections/community.docker
    version: 5.0.5  # community.docker
  - name: community.crypto
    url: https://github.com/ansible-collections/community.crypto
    version: 3.1.0  # community.crypto
  - name: community.dns
    url: https://github.com/ansible-collections/community.dns
    version: 3.5.0  # community.dns
  - name: community.general
    url: https://github.com/ansible-collections/community.general
    # community.general 11.x requires pipx >= 1.7.0 and bookworm has 1.1.0
    # https://packages.debian.org/bookworm/pipx
    # and noble has 1.4.3
    # https://packages.ubuntu.com/noble/pipx
    version: 10.7.7  # community.general
  - name: community.mysql
    url: https://github.com/ansible-collections/community.mysql
    version: 4.0.1  # community.mysql
  - name: community.openwrt
    url: https://github.com/ansible-collections/community.openwrt
    version: 0.2.0  # community.openwrt
  - name: community.postgresql
    url: https://github.com/ansible-collections/community.postgresql
    version: 4.2.0  # community.postgresql
  - name: community.rabbitmq
    url: https://github.com/ansible-collections/community.rabbitmq
    version: 1.6.0  # community.rabbitmq
ans_distro_check: true
ans_downgrade: false
ans_download:
  delay: 3
  retries: 6
ans_pkgs:
  - name: bookworm
    pkgs_present:
      - ansible
      - ansible-lint
      - git
      - jc
      - jo
      - libpq-dev
      - pipx
      - postgresql-client
      - postgresql-common
      - procps
      - python3-apt
      - python3-argcomplete
      - python3-commonmark
      - python3-debian
      - python3-dnspython
      - python3-jmespath
      - python3-lxml
      - python3-mysqldb
      - python3-netaddr
      - python3-pexpect
      - python3-pip
      - python3-psycopg
      - python3-pymysql
      - python3-resolvelib
      - python3-ruamel.yaml
      - python3-setuptools
      - python3-venv
    # Note, nothing is yet done with the pkgs_absent list
    pkgs_absent: []
  - name: forky
    pkgs_present:
      - ansible
      - ansible-core
      - ansible-lint
      - git
      - jc
      - jo
      - libpq-dev
      - pipx
      - postgresql-client
      - postgresql-common
      - procps
      - python3-apt
      - python3-argcomplete
      - python3-commonmark
      - python3-debian
      - python3-dnspython
      - python3-jmespath
      - python3-lxml
      - python3-mysqldb
      - python3-netaddr
      - python3-pexpect
      - python3-pip
      - python3-psycopg
      - python3-pymysql
      - python3-resolvelib
      - python3-ruamel.yaml
      - python3-setuptools
      - python3-venv
    # Note, nothing is yet done with the pkgs_absent list
    pkgs_absent: []
  - name: trixie
    pkgs_present:
      - ansible
      - ansible-core
      - ansible-lint
      - git
      - jc
      - jo
      - libpq-dev
      - pipx
      - postgresql-client
      - postgresql-common
      - procps
      - python3-apt
      - python3-argcomplete
      - python3-commonmark
      - python3-debian
      - python3-dnspython
      - python3-jmespath
      - python3-lxml
      - python3-mysqldb
      - python3-netaddr
      - python3-pexpect
      - python3-pip
      - python3-psycopg
      - python3-pymysql
      - python3-resolvelib
      - python3-ruamel.yaml
      - python3-setuptools
      - python3-venv
    # Note, nothing is yet done with the pkgs_absent list
    pkgs_absent: []
  - name: jammy
    pkgs_present:
      # Ubuntu jammy updates provides a version of ansible-core that results in ansible being uninstalled
      # - ansible
      - ansible-core
      - ansible-lint
      - git
      - jc
      - jo
      - pipx
      - postgresql-client
      - procps
      - python3-apt
      - python3-argcomplete
      - python3-commonmark
      - python3-debian
      - python3-dnspython
      - python3-jmespath
      - python3-lxml
      - python3-mysqldb
      - python3-netaddr
      - python3-pexpect
      - python3-pip
      - python3-psycopg2
      - python3-pymysql
      - python3-resolvelib
      - python3-ruamel.yaml
      - python3-setuptools
      - python3-venv
    # Note, nothing is yet done with the pkgs_absent list
    pkgs_absent: []
  - name: noble
    pkgs_present:
      - ansible
      - ansible-lint
      - git
      - jc
      - jo
      - pipx
      - postgresql-client
      - procps
      - python3-apt
      - python3-argcomplete
      - python3-commonmark
      - python3-debian
      - python3-dnspython
      - python3-jmespath
      - python3-lxml
      - python3-mysqldb
      - python3-netaddr
      - python3-pexpect
      - python3-pip
      - python3-psycopg2
      - python3-pymysql
      - python3-resolvelib
      - python3-ruamel.yaml
      - python3-setuptools
      - python3-venv
    # Note, nothing is yet done with the pkgs_absent list
    pkgs_absent: []
# Python PyPI packages required
ans_pypi_pkgs:
  - name: ansible
    url: https://pypi.org/pypi/ansible
    # TODO switch to 12.x when Debian Buster Python 3.7.3 no longer needs to be supported
    # https://packages.debian.org/buster/python3
    version: 10.7.0  # ansible
  - name: ansible-core
    url: https://pypi.org/pypi/ansible-core
    venv: ansible
    # TODO switch to 2.19.x when Debian Buster Python 3.7.3 no longer needs to be supported
    # https://packages.debian.org/buster/python3
    version: 2.17.14  # ansible-core
  - name: ansible-lint
    url: https://pypi.org/pypi/ansible-lint
    venv: ansible
    version: latest
  - name: dnspython
    type: lib
    url: https://pypi.org/pypi/dnspython
    venv: ansible
    version: latest
  - name: fqdn
    type: lib
    url: https://pypi.org/pypi/fqdn
    venv: ansible
    version: latest
  - name: jc
    url: https://pypi.org/pypi/jc
    venv: ansible
    version: latest
  - name: jinjanator
    url: https://pypi.org/pypi/jinjanator
    venv: ansible
    version: latest
  - name: jinjanator-plugin-ansible
    url: https://pypi.org/pypi/jinjanator-plugin-ansible
    venv: ansible
    version: latest
  - name: jinja2-ansible-filters
    type: lib
    url: https://pypi.org/pypi/jinja2-ansible-filters
    venv: ansible
    version: latest
  - name: j2lint
    url: https://pypi.org/pypi/j2lint
    venv: ansible
    version: latest
  - name: jmespath
    url: https://pypi.org/pypi/jmespath
    venv: ansible
    version: latest
  - name: molecule
    url: https://pypi.org/pypi/molecule
    venv: ansible
    version: latest
  - name: lxml
    type: lib
    url: https://pypi.org/pypi/lxml
    venv: ansible
    version: latest
  - name: molecule-plugins
    extras:
      - docker
    url: https://pypi.org/pypi/molecule-plugins
    venv: ansible
    version: latest
  - name: netaddr
    type: lib
    url: https://pypi.org/pypi/netaddr
    venv: ansible
    version: latest
  - name: pexpect
    type: lib
    url: https://pypi.org/pypi/pexpect
    venv: ansible
    version: latest
  - name: psycopg
    type: lib
    url: https://pypi.org/pypi/psycopg
    venv: ansible
    version: latest
  - name: pymarkdownlnt
    url: https://pypi.org/pypi/pymarkdownlnt
    venv: ansible
    version: latest
  - name: pymysql
    type: lib
    url: https://pypi.org/pypi/pymysql
    venv: ansible
    version: latest
  - name: python-debian
    type: lib
    url: https://pypi.org/pypi/python-debian
    venv: ansible
    version: latest
  - name: yamllint
    url: https://pypi.org/pypi/yamllint
    venv: ansible
    version: latest
ans_pipx_cmd: false
# If pipx has been updated then update this path, eg
# ans_pipx_path: /usr/local/bin/pipx
ans_pipx_path: /usr/bin/pipx
ans_pipx_root_env:
  PIPX_BIN_DIR: /usr/local/bin
  PIPX_HOME: /opt/pipx
ans_pipx_user_env:
  PIPX_BIN_DIR: "{{ ans_user_bin }}"
  PIPX_HOME: "{{ ansible_facts.env.HOME }}/.local/pipx"
ans_python_path: /usr/bin/python3
ans_user_bin: "{{ ansible_facts.env.HOME }}/.local/bin"
ans_verify: true
...

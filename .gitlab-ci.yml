---
variables:
  ANSIBLE_DEFAULT_VERBOSITY: "2"
  ANSIBLE_DIFF_ALWAYS: "1"
  ANSIBLE_FORCE_COLOR: "1"
  GIT_STRATEGY: none
  MOLECULE_VERBOSITY: "0"
  PY_COLORS: "1"
before_script:
  - cd
  - source ~/.profile
  - mkdir -p builds/${CI_PROJECT_ROOT_NAMESPACE}
  - cd builds/${CI_PROJECT_ROOT_NAMESPACE}
  - git clone ${CI_PROJECT_URL}.git
  - cd ${CI_PROJECT_NAME}
stages:
  - bookworm
  - bullseye
  - jammy
bookworm:
  image: debian:bookworm-backports
  stage: bookworm
  script:
    - molecule converge
bullseye:
  image: debian:bullseye-backports
  stage: bullseye
  script:
    - molecule converge
jammy:
  image: ubuntu:jammy
  stage: jammy
  script:
    - molecule converge
# vim: syntax=yaml
...

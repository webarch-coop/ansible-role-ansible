    - pipx install molecule
    - pipx inject molecule ansible jc jmespath
    - molecule test
bullseye:
  image: debian:bullseye-backports
  stage: bullseye
  script:
    - ln -fs /usr/share/zoneinfo/Etc/UTC /etc/localtime
    - apt-get update -qq
    - apt-get dist-upgrade -qqy
    # Install packages for pipx
    - apt-get install -qqy ansible ansible-lint git jc jo libpq-dev pipx procps postgresql-client python3-apt python3-argcomplete python3-commonmark python3-jmespath python3-lxml python3-netaddr python3-pip python3-psycopg2 python3-resolvelib python3-ruamel.yaml python3-setuptools python3-venv
    - pipx install molecule
    - pipx inject --include-apps --include-deps molecule ansible jc jmespath
    - molecule test
